{% extends "blog/innerbase.html"%}
{% block result_block %}
<style media="screen">
  .css-serial {
  counter-reset: serial-number;  /* Set the serial number counter to 0 */
}

.css-serial td:first-child:before {
  counter-increment: serial-number;  /* Increment the serial number counter */
  content: counter(serial-number);  /* Display the counter */
}
</style>


<center><h1>Detail of Income:</h1></center>
<div class="row bg-lighgray">
  <div class="col">

  </div>
    <table class="css-serial table table-striped " data-toggle="table" data-classes="table table-hover table-condensed"data-striped="true"data-sort-order="desc">
      <thead calss= "thead-dark">
        <tr>
          <th>Sr</th>
          <!-- <th class="th-sm style="visibility:hidden;">ID</th> -->
          <th >ID</th>
          <th class="th-sm data-field="Name" data-sortable="true">Date</th>
          <th class="th-sm">Description</th>
          <th class="th-sm data-field="Name" data-sortable="true">Expences Amount</th>
          <th>Edit/Delete</th>
          </tr>
      </thead>
      <tbody>
        {% for object in Income %}
        <tr>
          <td></td>
        <td >{{object.income_id }}</td>
        <td>{{object.reg_date }}</td>
        <td>{{object.description}}</td>
        <td>{{object.income_value}}</td>
        <td>
        <a href="/editincome/{{object.income_id}}"><span calss = "glyphicon glyphicon-pencil">Edit</span> </a>
        <a href="/deleteincome/{{object.income_id}}" onclick="return confirm('Are you sure you want to delete this item?');">Delete</a>
        </td>
        </tr>
        {% endfor%}
      </tbody>
  </table>
  </div>
  <!-- <h3> Total:  {{total.income_value__sum}}</h3> -->



{% endblock %}
